<mat-card>
  <mat-card-header>
    <mat-card-title>Unlock wallet</mat-card-title>
    <mat-card-subtitle>Unlock wallet using private key</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field appearance="outline">
      <mat-label>Private key</mat-label>
      <input matInput placeholder="private key string" [(ngModel)]="privateKey" text="c87509a1c067bbde78beb793e6fa76530b6382a4c0241e5e4a9ec0a0f44dc0d3">
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="unlockAccount()">Start</button>
  </mat-card-actions>
</mat-card>
