<mat-tab-group>
  <mat-tab label="New">
    <mat-card>
      <mat-card-header>
        <mat-card-title>New Game</mat-card-title>
        <mat-card-subtitle>Start a new game</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field appearance="outline">
          <mat-label>Stake (ETH)</mat-label>
          <input matInput placeholder="Value" id="stake">
          <mat-hint>What is your stake in this game</mat-hint>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="startNew()">Start</button>
      </mat-card-actions>
    </mat-card>
  </mat-tab>
  <mat-tab label="Join">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Join Game</mat-card-title>
        <mat-card-subtitle>Join an existing game</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field appearance="outline">
          <mat-label>Address</mat-label>
          <input matInput placeholder="0xfad9..." id="address">
          <mat-hint>What is the contract address of the game</mat-hint>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>Join</button>
      </mat-card-actions>
    </mat-card>
  </mat-tab>
</mat-tab-group>
